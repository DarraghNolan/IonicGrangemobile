<ion-header [translucent] collapse="condense">
  <ion-toolbar>
    <ion-title>New Announcement</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header>
    <form [formGroup]="createAnnouncementForm" (submit)="addAnnouncement()" novalidate>
      <ion-item>
        <ion-label position="stacked">Announcement Title</ion-label>
          <ion-input 
          formControlName="Announcement1"
          type="text" 
          placeholder="Announcement Title"
          >        
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Image URL</ion-label>
        <ion-textarea formControlName="Announcement2"> </ion-textarea>
      </ion-item>
      
      <ion-button expand="block" type="submit" fill="clear" shape="round" routerLink="/home">Save</ion-button>
    </form>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="deleteAnnouncement(announcementId)">
      <ion-icon name="remove"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
