<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lecturers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor='let lecturer of newLecturers'>
      {{lecturer.firstName}} {{lecturer.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
