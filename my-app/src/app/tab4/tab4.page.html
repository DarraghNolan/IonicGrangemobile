<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Misc</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let module of newModules'>
      {{module.moduleName}}
      <ion-button slot="end">More</ion-button>      
      <ion-item style="display:none"  id="module-details">
        {{module.moduleNo}} {{module.website}} {{module.location}} {{module.room}} {{module.dueDate}} {{module.credits}} {{module.lat}} {{module.long}}
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-fab name="add-circle-sharp" slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button (click)="addModule()" style="font-size: xx-large;">+</ion-fab-button>
  </ion-fab>
</ion-content>
