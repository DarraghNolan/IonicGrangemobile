<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tweets
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timeline</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let tweet of tweets'>
      {{tweet.created_at}} {{tweet.text}}
    </ion-item>
  </ion-list>
</ion-content>
